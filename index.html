<!DOCTYPE html>
<html>
<head>

	<meta name="description" content="Majnr+ Unofficial Web">
	<meta property="og:title" content="Majnr+ Unofficial">
	<meta property="og:site_name" content="Majnr+ Unofficial">
	<meta property="og:description" content="Majnr+ Unofficial Web">
	<meta property="og:image" content="https://bybilly.uk/portal/img/minecraft.jpg">
	<meta property="og:url" content="https://bybilly.uk/">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link rel="stylesheet" href="css/stylesheet.css">

<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://majnrunofficial.minesite.org" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">Make friends on our</p>
				<p class="title">Forums</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="https://discord.gg/ZPZmPC4Tuq" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">Join us on our</p>
				<p class="title">Discord</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="https://www.paypal.me/fentysakk" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">Support us by</p>
				<p class="title">Donating</p>
			</div>
			</a>

		</div>

		<div class="playercount">
			<!-- Replace play.cubecraft.net with your server IP address -->
			<!-- Do it on both line 66 and line 67 -->
			<!-- Please set both your IP and port -->
			<p>Připoj se k<span class="sip" data-ip="prometheus.tamhost.cz" data-port="25603">
			</span> dalším/u hráčům/hráčovi na:  <span class="ip">prometheus.tamhost.cz:25603</span></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
