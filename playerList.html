<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Grid</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Arrange 4 items per row */
            gap: 20px;
            grid-auto-flow: row; /* Ensure items flow into rows */
            overflow-x: hidden; /* Hide horizontal scrollbar */
            top: 70px;
            position: relative;
        }

        .grid-item {
            position: relative;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            width: 300px; /* Set width of each grid item */
            height: 150px; /* Set height of each grid item */
        }

        .player-img {
            width: 70px;
            height: 70px;
            border-radius: 20%;
            top: 15px;
            position: relative;
        }

        .player-name {
            font-weight: bold;
            top: 20px;
            position: relative;
        }

        .player-role {
            font-size: 14px;
            color: #ccc;
            top: 20px;
            position: relative;
        }
    </style>


</head>
<body>

<div class="grid-container" id="gridContainer">
</div>

<script>
    const players = [
        { name: "MaDix159", role: "Hráč" },
        { name: "Fentysakk", role: "Owner" },
        { name: "MSTRBTL", role: "Hráč" },
        { name: "Botas_77", role: "Hráč" },
        { name: "LukeFry", role: "Donátor" },
        { name: "Witalex_", role: "Hráč" },
        { name: "Qlxfty_", role: "Co-Owner" },
        { name: "vendas206451", role: "Hráč" },
        { name: "NotKikin333", role: "Moderator" },
        { name: "zdendaip", role: "Co-Owner / Donátor" },
        { name: "LadyRockerka", role: "Hráč" }
    ];

    const gridContainer = document.getElementById('gridContainer');

    players.forEach(player => {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const playerName = document.createElement('div');
        playerName.classList.add('player-name');
        playerName.textContent = player.name;

        const playerRole = document.createElement('div');
        playerRole.classList.add('player-role');
        playerRole.textContent = player.role;

        const playerImg = document.createElement('img');
        playerImg.classList.add('player-img');
        playerImg.src = `https://minotar.net/helm/${player.name}/500.png`;

        gridItem.appendChild(playerImg);
        gridItem.appendChild(playerName);
        gridItem.appendChild(playerRole);
        gridContainer.appendChild(gridItem);
    });
</script>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
